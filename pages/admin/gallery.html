    @apply bg-[#F5ECE2] text-green-600 shadow-md relative;
  }

    content: '';

  }
</style>


</head>

      <li><a href="amenities.html" class="hover:text-[#FFDDAB] transition-colors duration-200">Amenities</a></li>

    <!-- Nav Links -->

<!-- Bottom Log Out Button -->
<div class="w-full text-center mt-20 mb-6">
  <button class="bg-[#FAF1E6] text-[#5F8B4C] px-6 py-2 rounded-full hover:bg-green-700 font-semibold w-32">
    Log Out
  </button>
  </div>
  
</div>
</nav>

<!-- Filter Buttons -->
<div class="flex flex-wrap justify-center gap-6 mt-6 px-4 font-[Poppins]">
  <button class="gallery-tab active-tab" data-category="augustine">
    <i class="fa-solid fa-house text-[#5F8B4C] text-3xl"></i>
    <span>Augustine Grove</span>
  </button>
  <button class="gallery-tab" data-category="pool">
    <i class="fa-solid fa-person-swimming text-green-600"></i>
    <span>Swimming Pool</span>
  </button>
  <button class="gallery-tab" data-category="clubhouse">
    <i class="fa-solid fa-people-group text-green-600"></i>
    <span>Clubhouse</span>
  </button>
  <button class="gallery-tab" data-category="park">
    <i class="fa-solid fa-tree text-green-600"></i>
    <span>Parks & Playground</span>
  </button>
  <button class="gallery-tab" data-category="basketball">
    <i class="fa-solid fa-basketball text-green-600"></i>
    <span>Basketball Court</span>
  </button>
  <button class="gallery-tab" data-category="events">
    <i class="fa-solid fa-calendar-days text-green-600"></i>
    <span>Events & Occasions</span>
  </button>
  <button class="gallery-tab" data-category="others">
    <i class="fa-solid fa-ellipsis text-green-600"></i>
    <span>Others</span>
  </button>
</div>


<!-- Gallery -->
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-10 px-6" id="gallery">
  <img src="/pictures/clubhouse.png" class="rounded-lg gallery-img" data-category="augustine">
  <img src="/pictures/hero3.png" class="rounded-lg gallery-img" data-category="augustine">
  <img src="/pictures/pool.png" class="rounded-lg gallery-img" data-category="augustine">
  <img src="images/pool1.jpg" class="rounded-lg gallery-img" data-category="pool">
  <img src="images/pool2.jpg" class="rounded-lg gallery-img" data-category="pool">
  <img src="images/clubhouse1.jpg" class="rounded-lg gallery-img" data-category="clubhouse">
  <img src="images/park1.jpg" class="rounded-lg gallery-img" data-category="park">
  <img src="images/events1.jpg" class="rounded-lg gallery-img" data-category="events">
  <img src="images/others1.jpg" class="rounded-lg gallery-img" data-category="others">
</div>

<script>
  const buttons = document.querySelectorAll(".gallery-tab");
  const images = document.querySelectorAll(".gallery-img");

  buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      buttons.forEach(b => b.classList.remove("active-tab"));
      btn.classList.add("active-tab");

      const category = btn.getAttribute("data-category");

      images.forEach(img => {
        if (category === "all" || img.dataset.category === category) {
          img.classList.remove("hidden");
        } else {
          img.classList.add("hidden");
        }
      });
    });
  });
</script>


</body>
