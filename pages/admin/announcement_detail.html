  <!-- 🔙 Back button -->
  <div class="px-6 py-4">
  <button onclick="history.back()" class="text-sm flex items-center gap-2 text-[#5F8B4C] hover:underline font-bold">
    <i class="fa-solid fa-chevron-left text-sm"></i>
    <span>Back</span>
  </button>
</div>


  <!-- 📄 Content Section -->
  <section class="max-w-3xl mx-auto px-6 pb-10 space-y-4" id="announcement-detail">
    <!-- JS will inject content here -->
  </section>

  <!-- 🧩 Template for JS rendering -->
  <template id="detail-template">
    <h1 class="text-2xl font-bold title"></h1>
    <div class="flex gap-4 text-sm text-gray-500 items-center">
      <div class="flex items-center gap-1">
        <i class="fa-solid fa-user text-[#5F8B4C] text-base"></i>
        <span class="author">Admin</span>
      </div>
      <div class="flex items-center gap-1">
        <i class="fa-solid fa-calendar-days text-[#5F8B4C] text-base"></i>
        <span class="date"></span>
      </div>
    </div>
    <hr class="border-t border-[#5F8B4C]/30 my-4">
    <img src="" alt="Banner Image" class="w-full max-h-[400px] object-cover rounded-xl image">
    <p class="mt-6 text-gray-700 leading-relaxed content"></p>
  </template>

  <!-- ✅ Script Section -->
  <script>
    // 🟡 Dummy announcement data
    const announcementsData = [
      {
        id: "1",
        title: "Community Pool Closing Schedule",
        image: "pictures/pool.jpg",
        date: "April 7, 2025",
        content: `Due to scheduled maintenance, the community pool will be closed from April 10 to April 20. We appreciate your understanding!`
      },
      {
        id: "2",
        title: "New Playground Installation",
        image: "pictures/playground.jpg",
        date: "April 15, 2025",
        content: `We're thrilled to announce that a brand new playground is being installed at the park. Completion is expected by May 15!`
      }
    ];

    // 🔍 Get ID from URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    // 🎯 Find announcement by ID
    const announcement = announcementsData.find(a => a.id === id);

    // 🧱 Inject into template if found
    const detailSection = document.getElementById('announcement-detail');
    const template = document.getElementById('detail-template');

    if (announcement) {
      const clone = template.content.cloneNode(true);
      clone.querySelector('.title').textContent = announcement.title;
      clone.querySelector('.date').textContent = announcement.date;
      clone.querySelector('.image').src = announcement.image;
      clone.querySelector('.image').alt = announcement.title;
      clone.querySelector('.content').textContent = announcement.content;
      detailSection.appendChild(clone);
    } else {
      detailSection.innerHTML = `<p class="text-center text-red-500">Announcement not found.</p>`;
    }
  </script>

</body>
