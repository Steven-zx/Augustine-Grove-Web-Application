  <!-- JavaScript to Load Announcements -->
  <script>
    const announcementsData = [
      {
        id: "1",
        title: "Community Pool Closing Schedule",
        description: "Due to maintenance, the community pool will be closed from April 10 to April 20.",
        date: "April 7, 2025",
        image: "pictures/bg.png",
        category: "Facilities",
        month: "April",
        importance: "High"
      },
      {
        id: "2",
        title: "New Playground Installation",
        description: "New playground coming soon!",
        date: "April 15, 2025",
        image: "pictures/playground.jpg",
        category: "Upgrades",
        month: "April",
        importance: "Medium"
      },
      {
        id: "3",
        title: "Security Update Notice",
        description: "New security policies will take effect starting May 1.",
        date: "April 20, 2025",
        image: "pictures/security.jpg",
        category: "Security",
        month: "April",
        importance: "High"
      },
      {
        id: "4",
        title: "Clubhouse Repainting",
        description: "Scheduled repainting of the clubhouse interiors begins May 10.",
        date: "May 1, 2025",
        image: "pictures/clubhouse.jpg",
        category: "Maintenance",
        month: "May",
        importance: "Low"
      }
    ];
  
    const announcementsContainer = document.getElementById("announcements");
    const template = document.getElementById("announcement-template");
    const paginationContainer = document.getElementById("pagination");
  
    const cardsPerPage = 3;
    let currentPage = 1;
    let filteredData = [...announcementsData]; // 👈 for filtering
  
    // 🟢 Render announcements per page
    function loadAnnouncements(data, page = 1) {
      announcementsContainer.innerHTML = "";
      const start = (page - 1) * cardsPerPage;
      const end = start + cardsPerPage;
      const paginated = data.slice(start, end);
  
      paginated.forEach(item => {
        const clone = template.content.cloneNode(true);
        clone.querySelector("img").src = item.image;
        clone.querySelector(".title").textContent = item.title;
        clone.querySelector(".description").textContent = item.description;
        clone.querySelector(".date").textContent = item.date;
        clone.querySelector(".read-more").href = `announcement_detail.html?id=${item.id}`;
        clone.firstElementChild.classList.add("animate-fadeSlide"); // ✨ optional animation
        announcementsContainer.appendChild(clone);
      });
  
      renderPagination(data.length, page);
    }
  
    // 🟢 Render pagination buttons
    function renderPagination(totalItems, currentPage) {
      const totalPages = Math.ceil(totalItems / cardsPerPage);
      paginationContainer.innerHTML = "";
  
      // ← Prev
      paginationContainer.appendChild(
        createPageButton("←", currentPage - 1, currentPage === 1)
      );
  
      // Middle page numbers
      const pagesToShow = 3;
      let startPage = Math.max(1, currentPage - 1);
      let endPage = Math.min(totalPages, startPage + pagesToShow - 1);
      if (endPage - startPage < pagesToShow - 1) {
        startPage = Math.max(1, endPage - pagesToShow + 1);
      }
  
      for (let i = startPage; i <= endPage; i++) {
        paginationContainer.appendChild(
          createPageButton(i, i, false, i === currentPage)
        );
      }
  
      // → Next
      paginationContainer.appendChild(
        createPageButton("→", currentPage + 1, currentPage === totalPages)
      );
    }
  
    // 🟢 Create a page button
    function createPageButton(text, page, disabled = false, isActive = false) {
      const btn = document.createElement("button");
      btn.textContent = text;
      btn.className = "page-btn" + (isActive ? " active" : "");
      btn.disabled = disabled;
      btn.onclick = () => {
        currentPage = page;
        loadAnnouncements(filteredData, currentPage); // use filtered!
      };
      return btn;
    }
  
    // 🟢 Apply filters
    function applyFilters() {
      const category = document.getElementById("filter-category")?.value || "all";
      const month = document.getElementById("filter-month")?.value || "all";
      const importance = document.getElementById("filter-importance")?.value || "all";
  
      filteredData = announcementsData.filter(item => {
        const matchCategory = category === "all" || item.category === category;
        const matchMonth = month === "all" || item.month === month;
        const matchImportance = importance === "all" || item.importance === importance;
        return matchCategory && matchMonth && matchImportance;
      });
  
      currentPage = 1; // 💥 reset
      loadAnnouncements(filteredData, currentPage);
    }
  
    // 🔁 Hook filter dropdowns
    document.getElementById("filter-category")?.addEventListener("change", applyFilters);
    document.getElementById("filter-month")?.addEventListener("change", applyFilters);
    document.getElementById("filter-importance")?.addEventListener("change", applyFilters);
  
    // 👑 Initial Load
    loadAnnouncements(filteredData, currentPage);
  </script>
  <script>
  const imageInput = document.getElementById('imageInput');
  const previewContainer = document.getElementById('imagePreviewContainer');
  const previewImage = document.getElementById('imagePreview');

  imageInput.addEventListener('change', function () {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();

      previewContainer.style.display = 'block';

      reader.addEventListener('load', function () {
        previewImage.setAttribute('src', this.result);
      });

      reader.readAsDataURL(file);
    } else {
      previewContainer.style.display = 'none';
    }
  });
</script>
