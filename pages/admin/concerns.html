<!-- Concerns Section -->
<section id="concerns" class="px-20 py-10 grid grid-cols-1 md:grid-cols-2 gap-10">
    <!-- Concern cards will be dynamically added here by JavaScript -->
     <!-- Template for Concern Card -->
<template id="concern-template">

      <p><strong class="text-[#2E4C2C]">Description:</strong> <span class="description block mt-1 text-gray-700 text-sm md:text-base"></span></p>
  
      <div class="flex justify-between items-center text-sm text-gray-600 mt-4">

        description: "A streetlight on Main Ave. has been flickering and needs maintenance.",
        date: "May 2, 2025",
        issueType: "Facilities",
        email: "carlos@email.com"
      },
    ];
  
    const concernsContainer = document.getElementById("concerns");
    const concernTemplate = document.getElementById("concern-template");
    const paginationContainer = document.getElementById("pagination");
  
    const cardsPerPage = 4;
    let currentPage = 1;
    let filteredConcerns = [...concernsData];
  
    function displayConcerns(data, page = 1) {
  concernsContainer.innerHTML = "";
  currentPage = page;

  const start = (page - 1) * cardsPerPage;
  const end = start + cardsPerPage;
  const paginatedData = data.slice(start, end);

  paginatedData.forEach((concern) => {
    const clone = concernTemplate.content.cloneNode(true);
    clone.querySelector(".name").textContent = concern.name;
    clone.querySelector(".location").textContent = concern.location;
    clone.querySelector(".issue-type").textContent = concern.issueType;
    clone.querySelector(".email").textContent = concern.email;
    clone.querySelector(".description").textContent = concern.description;
    clone.querySelector(".date").textContent = concern.date;

    concernsContainer.appendChild(clone);
  });

  renderPagination(data.length, currentPage);
}

  
// üü¢ Render pagination buttons for Concerns
function renderPagination(totalItems, currentPage) {
  const totalPages = Math.ceil(totalItems / cardsPerPage);
  paginationContainer.innerHTML = "";

  // ‚Üê Prev button
  paginationContainer.appendChild(
    createPageButton("‚Üê", currentPage - 1, currentPage === 1)
  );

  // Middle page numbers
  const pagesToShow = 3;
  let startPage = Math.max(1, currentPage - 1);
  let endPage = Math.min(totalPages, startPage + pagesToShow - 1);
  if (endPage - startPage < pagesToShow - 1) {
    startPage = Math.max(1, endPage - pagesToShow + 1);
  }

  for (let i = startPage; i <= endPage; i++) {
    paginationContainer.appendChild(
      createPageButton(i, i, false, i === currentPage)
    );
  }

  // ‚Üí Next button
  paginationContainer.appendChild(
    createPageButton("‚Üí", currentPage + 1, currentPage === totalPages)
  );
}

// üü¢ Create a page button for Concerns
function createPageButton(text, page, disabled = false, isActive = false) {
  const btn = document.createElement("button");
  btn.textContent = text;
  btn.className =
    "px-3 py-1 mx-1 rounded-md text-sm transition " +
    (isActive
      ? "bg-[#5F8B4C] text-white font-semibold"
      : "bg-[#E6DCD0] text-[#5F8B4C] hover:bg-[#5F8B4C]/20") +
    (disabled ? " opacity-50 cursor-not-allowed" : "");

  btn.disabled = disabled;

  btn.onclick = () => {
    if (!disabled) {
      currentPage = page;
      displayConcerns(filteredConcerns, currentPage); // use displayConcerns for this page
    }
  };

  return btn;
}


  
    // Filter elements
    const filterIssueType = document.getElementById("filter-issue-type");
    const filterMonth = document.getElementById("filter-month");
    const filterSort = document.getElementById("filter-sort");
  
    function getMonthName(dateStr) {
      const month = new Date(dateStr).toLocaleString('default', { month: 'long' });
      return month;
    }
  
    function filterConcerns() {
      const issue = filterIssueType.value;
      const month = filterMonth.value;
      const sort = filterSort.value;
  
      filteredConcerns = concernsData.filter(concern => {
        const matchIssue = issue === "All Categories" || concern.issueType === issue;
        const concernMonth = getMonthName(concern.date);
        const matchMonth = month === "All Months" || concernMonth === month;
        return matchIssue && matchMonth;
      });
  
      if (sort === "Oldest") {
        filteredConcerns.sort((a, b) => new Date(a.date) - new Date(b.date));
      } else {
        filteredConcerns.sort((a, b) => new Date(b.date) - new Date(a.date));
      }
  
      currentPage = 1; // Reset to first page after filtering
      displayConcerns(filteredConcerns, currentPage);
    }
  
    filterIssueType.addEventListener("change", filterConcerns);
    filterMonth.addEventListener("change", filterConcerns);
    filterSort.addEventListener("change", filterConcerns);
  
    // Initial load
    displayConcerns(filteredConcerns, currentPage);
  </script>
