<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HOA Login</title>
  <link href="/public/output.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-[#cea166] to-[#e9e9e6] flex items-center justify-center min-h-screen">

  <div class="bg-[#5F8B4C] text-white text-sm md:text-base rounded-xl p-8 w-80 md:w-full max-w-md shadow-lg">
    <h1 class="text-center text-xl font-bold mb-6">HOA</h1>

    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="pictures/logo 2.png" alt="AG Logo" class="h-16">
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email Address" class="w-full px-4 py-2 rounded-lg text-[#5F8B4C] focus:outline-none" required />    
      <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 rounded-lg text-[#5F8B4C] focus:outline-none" required />

      <!-- Submit Button -->
      <div class="flex justify-center">
        <button type="submit" class="bg-[#FAF1E6] text-[#5F8B4C] font-semibold w-1/3 py-2 rounded-full hover:bg-green-700 hover:text-white transition">
          Log in
        </button>
      </div>
    </form>

    <p class="text-xs text-center mt-4 text-[#FAF1E6]">Don't have an account? <a href="/signup" class="underline">Sign up</a></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const form = e.target;
      const submitButton = form.querySelector('button[type="submit"]');
      
      // Disable button to prevent multiple submissions
      submitButton.disabled = true;
      submitButton.textContent = 'Logging in...';

      try {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email,
            password
          }),
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Login failed');
        }

        alert(data.message || 'Login successful!');
        window.location.href = data.redirect || '/dashboard';
      } catch (error) {
        console.error('Error:', error);
        alert(error.message);
      } finally {
        submitButton.disabled = false;
        submitButton.textContent = 'Log in';
      }
    });
  </script>
</body>
</html>
