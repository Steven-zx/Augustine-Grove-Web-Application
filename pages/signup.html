<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HOA Sign Up</title>
  <link href="/css/output.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-[#d4b388] to-[#e6e5e1] flex items-center justify-center min-h-screen">

  <div class="bg-[#5F8B4C] text-white text-sm md:text-base rounded-xl p-8 w-80 md:w-full max-w-md shadow-lg">
    <h1 class="text-center text-xl font-bold mb-6">HOA</h1>

    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="pictures/logo 2.png" alt="AG Logo" class="h-16">
    </div>

    <!-- Sign Up Form -->
    <form id="signupForm" class="space-y-4">
      <input type="text" id="fullName" placeholder="Full Name" class="w-full px-4 py-2 rounded-lg text-[#5F8B4C] focus:outline-none" required />
      <input type="email" id="email" placeholder="Email Address" class="w-full px-4 py-2 rounded-lg text-[#5F8B4C] focus:outline-none" required />
      <input type="text" id="address" placeholder="Address (e.g. Block 3, Lot 8, Phase 2)" class="w-full px-4 py-2 rounded-lg text-[#5F8B4C] focus:outline-none" required />
      <input type="tel" id="mobileNumber" placeholder="Mobile Number" class="w-full px-4 py-2 rounded-lg text-[#5F8B4C] focus:outline-none" required />
      <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 rounded-lg text-[#5F8B4C] focus:outline-none" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" class="w-full px-4 py-2 rounded-lg text-[#5F8B4C] focus:outline-none" required />

      <!-- Submit Button -->
      <div class="flex justify-center">
        <button type="submit" class="bg-[#FAF1E6] text-[#5F8B4C] font-semibold w-1/2 py-2 rounded-full hover:bg-green-700 hover:text-white transition">
          Sign up
        </button>
      </div>
    </form>

    <p class="text-xs text-center mt-4 text-[#FAF1E6]">Already have an account? <a href="/login" class="underline">Log in</a></p>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const form = e.target;
      const submitButton = form.querySelector('button[type="submit"]');
      
      // Disable button to prevent multiple submissions
      submitButton.disabled = true;
      submitButton.textContent = 'Signing up...';

      try {
        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const address = document.getElementById('address').value;
        const mobileNumber = document.getElementById('mobileNumber').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
          throw new Error("Passwords don't match!");
        }

        const response = await fetch('/api/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email,
            password,
            fullName,
            address,
            mobileNumber
          }),
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Signup failed');
        }

        alert(data.message || 'Signup successful! Please check your email for verification.');
        window.location.href = '/login';
      } catch (error) {
        console.error('Error:', error);
        alert(error.message);
      } finally {
        submitButton.disabled = false;
        submitButton.textContent = 'Sign up';
      }
    });
  </script>
</body>
</html>
