<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amenity Booking Calendar</title>

  <link href="../../dist/output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <style>
    /* Apply Poppins font to the whole document */
    body {
      font-family: 'Poppins', sans-serif;
    }
  
    /* === CALENDAR CONTAINER === */
    #calendar {
      max-width: 300px;             /* Control calendar width */
      width: 100%;
      aspect-ratio: 1 / 1;          /* Makes the calendar perfectly square */
    }
  
    /* === REMOVE EVENT VISUALS (DOTS, COLORS, TITLES) === */
  
    /* Completely hide the event element’s background/border */
    .fc .fc-event {
      background: none !important;
      border: none !important;
      box-shadow: none !important;
    }
  
    /* Hide additional dot indicators in day cells */
    .fc .fc-event::after,
    .fc .fc-daygrid-event-dot {
      display: none !important;
    }
  
    /* Hide event titles and times (just in case FullCalendar tries to display them) */
    .fc-event-title,
    .fc-event-time {
      display: none !important;
    }
  
    /* === DAY CELL STYLING === */
  
    /* Make each day cell square and center content inside */
    .fc-daygrid-day-frame {
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  
    /* Style the numbers inside the cells (day of the month) */
    .fc-daygrid-day-number {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      font-size: 0.75rem;   /* Smaller digits */
      font-weight: normal;  /* No bold */
    }
  
    /* Remove the background color highlight for today's date */
    .fc .fc-day-today {
      background-color: inherit !important;
      border-radius: 0;
    }
  
    /* === NAVIGATION BUTTONS (NEXT / PREV) === */
  
    /* Remove default styles from prev/next buttons */
    .fc .fc-button {
      background: none !important;
      border: none !important;
      color: #333 !important;
      font-size: 1rem;         /* Slightly smaller text */
      box-shadow: none !important;
    }
  
    /* Optional: subtle hover effect on navigation buttons */
    .fc .fc-button:hover {
      background-color: transparent !important;
      color: #666 !important;
    }
  
    /* === MONTH-YEAR HEADER === */
  
    /* Make the month + year title smaller */
    .fc .fc-toolbar-title {
      font-size: 1rem !important;  /* Adjust this to your preference */
      font-weight: 700;
      color: #333;
    }
  
    /* === WEEKDAY HEADERS (Sun, Mon, ...) === */
  
    /* Make weekday names smaller and non-bold */
    .fc .fc-col-header-cell-cushion {
      font-size: 0.75rem;    /* Tailwind: text-sm */
      font-weight: normal;
    }
  
    /* === LEGEND DOTS (for custom color indicators) === */
    .legend-dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 9999px;
      margin-right: 6px;
    }
  </style>
  
</head>

<body class="bg-[#f5ede2] text-gray-800">
<!-- Outer Container -->
<div class="max-w-4xl mx-auto py-8 px-4 bg-[#e3d6c7] rounded-xl shadow-md">
  
  <!-- Title -->
  <h2 class="text-xl font-semibold text-center mb-6">Amenity Booking Calendar</h2>

  <!-- Amenity Buttons -->
  <div class="flex justify-center space-x-4 mb-6">
    <button onclick="switchAmenity('basketball')" id="btn-basketball"
      class="bg-[#FAF1E6] text-gray-800 text-xs px-4 py-2 rounded-full shadow hover:bg-[#E6DCD0]">
      Basketball Court
    </button>
    <button onclick="switchAmenity('pool')" id="btn-pool"
      class="bg-[#FAF1E6] text-gray-800 text-xs px-4 py-2 rounded-full shadow hover:bg-[#E6DCD0]">
      Swimming Pool
    </button>
    <button onclick="switchAmenity('clubhouse')" id="btn-clubhouse"
      class="bg-[#FAF1E6] text-gray-800 text-xs px-4 py-2 rounded-full shadow hover:bg-[#E6DCD0]">
      Clubhouse
    </button>
  </div>

  <!-- Calendar + Time Slots Side by Side on Desktop -->
  <div class="flex flex-col md:flex-row gap-20 px-20">
    
    <!-- Calendar -->
    <div class="bg-white rounded-xl p-4 shadow-md w-full md:w-[300px]" id="calendar"></div>

    <!-- Time Slots -->
    <div class="flex-1 text-sm text-gray-800">
      <p class="mb-4">Click a date to see available time slots.</p>

      <!-- Legend -->
      <div class="flex items-center space-x-2 mb-2">
        <div class="w-5 h-5 bg-red-400 rounded"></div>
        <span>Fully booked</span>
      </div>

      <!-- Time Slot Buttons will appear here -->
      <div id="time-slots" class="mt-4"></div>
    </div>
  </div>

  <!-- Footer -->
  <p class="text-xs text-center text-gray-600 mt-6">
    For booking assistance, contact Augustine Grove HOA at (555) 123-4567
  </p>
</div>

 <script>
  // Amenity data: stores fully booked dates and available time slots for each amenity
  const amenities = {
    basketball: {
      fullyBooked: ['2025-06-10', '2025-06-15'], // red background days
      availableTimes: {
        '2025-06-11': ['8AM - 10AM', '1PM - 4PM'],
        '2025-06-12': ['Whole day']
      }
    },
    pool: {
      fullyBooked: ['2025-06-12'],
      availableTimes: {
        '2025-06-10': ['10AM - 1PM', '3PM - 6PM']
      }
    },
    clubhouse: {
      fullyBooked: [],
      availableTimes: {
        '2025-06-11': ['Morning only', '2PM - 5PM']
      }
    }
  };

  // Keeps track of which amenity is currently selected
  let selectedAmenity = 'basketball';

  // This will store the FullCalendar instance
  let calendar;

  // Function to handle switching amenities when buttons are clicked
  function switchAmenity(amenity) {
    selectedAmenity = amenity; // Update selected amenity

    // Reset button styles (remove green highlight from all)
    document.querySelectorAll('button[id^="btn-"]').forEach(btn => {
      btn.classList.remove('bg-green-700', 'text-white');
      btn.classList.add('bg-green-200', 'text-green-900');
    });

    // Highlight the button of the selected amenity
    const activeBtn = document.getElementById(`btn-${amenity}`);
    activeBtn.classList.add('bg-green-700', 'text-white');
    activeBtn.classList.remove('bg-green-200', 'text-green-900');

    // Re-render the calendar with the new amenity’s data
    renderCalendar();

    // Clear the time slots section
    document.getElementById("time-slots").innerHTML = '';
  }

  // Function to create and show the calendar for the selected amenity
  function renderCalendar() {
    // Destroy previous calendar instance if one exists
    if (calendar) calendar.destroy();

    // Create an array of "Fully Booked" background events for the current amenity
    const events = amenities[selectedAmenity].fullyBooked.map(date => ({
      title: 'Fully Booked',
      start: date,
      display: 'background', // background only (no title on the day)
      color: '#f87171' // light red
    }));

    // Create a new FullCalendar instance and attach it to the #calendar div
    calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
      initialView: 'dayGridMonth', // shows the full month view
      headerToolbar: {
        left: 'prev',
        center: 'title',
        right: 'next'
      },
      selectable: true, // allows the user to click dates
      dateClick: function(info) {
        // When a date is clicked, handle it (check available slots, etc.)
        handleDateClick(info.dateStr);
      },
      events: events // Load "fully booked" background dates
    });

    // Render the calendar
    calendar.render();
  }

  // Function that runs when a calendar date is clicked
  function handleDateClick(dateStr) {
    const slotContainer = document.getElementById("time-slots");

    // If the selected date is fully booked, show message and return early
    if (amenities[selectedAmenity].fullyBooked.includes(dateStr)) {
      slotContainer.innerHTML = `<p class="text-red-600 font-semibold">This date is fully booked.</p>`;
      return;
    }

    // Get available times for that date and amenity
    const times = amenities[selectedAmenity].availableTimes[dateStr];

    // If no time slots available, show message
    if (!times || times.length === 0) {
      slotContainer.innerHTML = `<p class="text-gray-600">No available time slots for this date.</p>`;
      return;
    }

    // Create buttons for each available time slot
    const buttons = times.map(time =>
      `<button onclick="proceedToForm('${selectedAmenity}', '${dateStr}', '${time}')" 
               class="w-full text-left bg-green-200 hover:bg-green-300 p-2 mt-1 rounded-md">
         ${time}
       </button>`
    ).join('');

    // Display the available time slot buttons below the calendar
    slotContainer.innerHTML = `
      <p class="text-gray-700 mb-2">Available time slots for <strong>${dateStr}</strong>:</p>
      ${buttons}
    `;
  }

  // This function is triggered when a time slot button is clicked
  function proceedToForm(amenity, date, time) {
    // For now, just show an alert
    alert(`Redirecting to form:\nAmenity: ${amenity}\nDate: ${date}\nTime: ${time}`);

    // Uncomment this line to redirect to the actual booking form page
    // window.location.href = `booking-form.html?amenity=${amenity}&date=${date}&time=${encodeURIComponent(time)}`;
  }

  // When the page loads, select the default amenity ('basketball')
  document.addEventListener('DOMContentLoaded', () => {
    switchAmenity('basketball');
  });
</script>

</body>
</html>
