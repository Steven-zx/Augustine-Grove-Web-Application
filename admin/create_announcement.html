<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Announcement</title>
  <link href="../dist/output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    .rich-btn {
      @apply text-green-700 hover:text-green-900 mr-2;
    }
  </style>
  <!-- Load Supabase JS library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-[#FAF1E6] min-h-screen">
  <!-- Nav Bar -->
  <nav class="sticky top-0 z-50 flex items-center justify-between bg-[#5F8B4C] px-4 md:px-6 py-2 text-white backdrop-blur-sm">
    <a href="index.html" class="flex items-center gap-2">
      <img src="/pictures/logo 2.png" alt="Logo" class="h-8 w-auto md:h-12 lg:h-16">
      <div class="flex-row items-start">
        <span class="text-lg md:text-2xl font-bold">AUGUSTINE GROVE</span>
        <div class="gap-2 text-base font-bold">ADMIN</div>
      </div>
    </a>

    <!-- Hamburger Button -->
    <button id="menu-btn" class="block md:hidden focus:outline-none transition-transform duration-300" aria-label="Toggle Menu">
      <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- Desktop Menu -->
    <div id="menu-desktop" class="hidden md:flex flex-row items-center gap-6">
      <ul class="flex flex-row gap-8 text-md font-semibold font-poppins">
        <li><a href="announcements.html" class="hover:text-[#FFDDAB] transition-colors duration-200">Announcements</a></li>
        <li><a href="amenities.html" class="hover:text-[#FFDDAB] transition-colors duration-200">Amenities</a></li>
        <li><a href="gallery.html" class="hover:text-[#FFDDAB] transition-colors duration-200">Gallery</a></li>
        <li><a href="aboutpage.html" class="hover:text-[#FFDDAB] transition-colors duration-200">About</a></li>
      </ul>
      <div class="relative">
        <button id="profileBtn" class="focus:outline-none">
          <img src="/pictures/profile.png" alt="Profile" class="h-8 w-8 rounded-full">
        </button>
      </div>
    </div>
  </nav>

  <div class="bg-[#FAF1E6] min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-3xl bg-[#e8ddcf] rounded-xl shadow-xl p-8">
      <!-- Header -->
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Create Announcement</h1>
        <a href="announcements.html" class="text-green-700 hover:text-green-900 text-xl font-bold">×</a>
      </div>

      <!-- Title -->
      <label class="block text-gray-800 font-bold mb-1">
        * Title
      </label>
      <input type="text" id="title" maxlength="100"
             class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400"
             placeholder="Type title here.">
      <div class="text-right text-sm text-gray-500 mb-4" id="titleCount">0/100</div>

      <!-- File Upload -->
      <div class="md:col-span-2 mb-4">
        <label class="font-semibold block text-[#333333] mb-1 text-sm md:text-base">
          Attach Image (optional)
        </label>
        <input name="image" id="imageInput" type="file" accept="image/*"
               class="block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-[#5F8B4C] file:text-white hover:file:bg-green-700">
        <p class="text-xs text-gray-500 mt-1">Upload a photo to better describe the issue.</p>

        <!-- Preview Area -->
        <div class="mt-4" id="imagePreviewContainer" style="display: none;">
          <p class="text-sm font-medium text-gray-700 mb-2">Image Preview:</p>
          <img id="imagePreview" src="#" alt="Preview" class="rounded-lg max-h-60 border border-gray-300">
        </div>
      </div>

      <!-- Body -->
      <label class="block text-gray-800 font-bold mb-1">
        * Body
      </label>
      <div class="relative bg-white border border-gray-300 rounded-lg overflow-hidden mb-4">
        <div class="flex items-center space-x-4 p-2 border-b border-gray-200 bg-white">
          <button class="text-green-700 hover:text-green-900 font-bold" title="Bold">B</button>
          <button class="text-green-700 hover:text-green-900 italic" title="Italic">I</button>
          <button class="text-green-700 hover:text-green-900" title="Bullet List">•</button>
        </div>
        <textarea id="body" rows="6"
                  class="w-full px-4 py-3 focus:outline-none resize-none"
                  placeholder="Type body here..."></textarea>
      </div>
      
      <p class="text-xs italic text-red-600 mb-4">* Indicates required field</p>

      <!-- Buttons -->
      <div class="flex justify-end gap-4">
        <a href="announcements.html"
           class="px-5 py-2 rounded-full bg-gray-300 text-gray-800 hover:bg-gray-400 font-semibold">
          Cancel
        </a>
        <button onclick="postAnnouncement()"
                class="px-6 py-2 rounded-full bg-green-700 text-white font-semibold hover:bg-green-800">
          Post
        </button>
      </div>
    </div>
  </div>

  <script>
  // Initialize Supabase client immediately and attach to window
  (function() {
    window.supabaseUrl = 'https://bynplwqqzlzfbdrbvuzk.supabase.co';
    window.supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ5bnBsd3Fxemx6ZmJkcmJ2dXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyNDQ4NDIsImV4cCI6MjA2MjgyMDg0Mn0.w69ANA33wQnVONct7WX-lDrWqFZNWhuV96iHf5AKrXM';
    window.supabase = supabase.createClient(window.supabaseUrl, window.supabaseKey);
  })();

  // Initialize when DOM loads
  document.addEventListener('DOMContentLoaded', function() {
    let currentStep = 1;
    const totalSteps = 4;

    function showStep(step) {
      for (let i = 1; i <= totalSteps; i++) {
        document.getElementById(`step-${i}`).classList.add("hidden");
      }
      document.getElementById(`step-${step}`).classList.remove("hidden");
      currentStep = step;
    }

    function validateStep(step) {
      const fields = {
        1: ['fname', 'lname', 'contact'],
        2: ['amenity', 'date', 'time', 'attendees'],
        3: ['purpose', 'type']
      };
      
      const missing = fields[step]?.filter(id => {
        if (id === 'type') return !document.querySelector('input[name="type"]:checked');
        return !document.getElementById(id)?.value;
      });
      
      if (missing?.length) {
        alert(`Please fill in all required fields: ${missing.join(', ')}`);
        return false;
      }
      return true;
    }

    function updateSummary() {
      document.getElementById('summary-fname').textContent = document.getElementById('fname').value;
      document.getElementById('summary-lname').textContent = document.getElementById('lname').value;
      document.getElementById('summary-contact').textContent = document.getElementById('contact').value;
      document.getElementById('summary-email').textContent = document.getElementById('email').value || 'Not provided';
      document.getElementById('summary-amenity').textContent = document.getElementById('amenity').value;
      document.getElementById('summary-date').textContent = document.getElementById('date').value;
      document.getElementById('summary-time').textContent = document.getElementById('time').value;
      document.getElementById('summary-attendees').textContent = document.getElementById('attendees').value;
      document.getElementById('summary-purpose').textContent = document.getElementById('purpose').value;
      document.getElementById('summary-type').textContent = document.querySelector('input[name="type"]:checked').value;
      document.getElementById('summary-notes').textContent = document.getElementById('notes').value || 'None';
    }

    // Set default date to today
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('date').value = today;
    document.getElementById('date').min = today;
    document.getElementById('ddate').value = today;
    document.getElementById('ddate').min = today;
    
    // Set amenity from URL if provided
    const urlParams = new URLSearchParams(window.location.search);
    const amenityType = urlParams.get('amenity');
    if (amenityType) {
      document.getElementById('amenity').value = amenityType;
      document.getElementById('damenity').value = amenityType;
    }
    
    // Attach form submissions
    document.getElementById('mobile-booking-form').addEventListener('submit', handleMobileSubmit);
    document.getElementById('desktop-booking-form').addEventListener('submit', handleDesktopSubmit);
    
    // Make navigation functions global
    window.nextStep = function() {
      if (validateStep(currentStep)) {
        if (currentStep === 3) updateSummary();
        if (currentStep < totalSteps) showStep(currentStep + 1);
      }
    };
    
    window.prevStep = function() {
      if (currentStep > 1) showStep(currentStep - 1);
    };
  });

  // Form submission handlers (now outside DOMContentLoaded)
  async function handleMobileSubmit(event) {
    event.preventDefault();
    
    if (!window.supabase) {
      console.error('Supabase not initialized');
      return;
    }

    // Validate confirmation checkbox
    if (!document.getElementById('confirm').checked) {
      alert('Please confirm the booking policies');
      return;
    }

    // Prepare form data
    const formData = {
      first_name: document.getElementById('fname').value,
      last_name: document.getElementById('lname').value,
      contact_number: document.getElementById('contact').value,
      email: document.getElementById('email').value || null,
      amenity_type: document.getElementById('amenity').value,
      booking_date: document.getElementById('date').value,
      start_time: document.getElementById('time').value + ':00',
      end_time: document.getElementById('time').value + ':00',
      purpose: document.getElementById('purpose').value,
      attendees: parseInt(document.getElementById('attendees').value) || 1,
      user_type: document.querySelector('input[name="type"]:checked').value,
      notes: document.getElementById('notes').value || null,
      status: 'Pending'
    };

    try {
      const { data, error } = await window.supabase
        .from('bookings')
        .insert([formData])
        .select();

      if (error) throw error;
      
      alert('Booking submitted successfully!');
      window.location.href = 'amenities.html';
    } catch (error) {
      console.error('Error:', error);
      alert(`Error submitting booking: ${error.message}`);
    }
  }

  async function handleDesktopSubmit(event) {
    event.preventDefault();
    
    if (!window.supabase) {
      console.error('Supabase not initialized');
      return;
    }

    // Validate confirmation checkbox
    if (!document.getElementById('dconfirm').checked) {
      alert('Please confirm the booking policies');
      return;
    }

    // Prepare form data
    const formData = {
      first_name: document.getElementById('dfname').value,
      last_name: document.getElementById('dlname').value,
      contact_number: document.getElementById('dcontact').value,
      email: document.getElementById('demail').value || null,
      amenity_type: document.getElementById('damenity').value,
      booking_date: document.getElementById('ddate').value,
      start_time: document.getElementById('dtimeFrom').value + ':00',
      end_time: document.getElementById('dtimeTo').value + ':00',
      purpose: document.getElementById('dpurpose').value,
      attendees: parseInt(document.getElementById('dattendees').value) || 1,
      user_type: document.querySelector('input[name="dtype"]:checked').value,
      notes: document.getElementById('dnotes').value || null,
      status: 'Pending'
    };

    try {
      const { data, error } = await window.supabase
        .from('bookings')
        .insert([formData])
        .select();

      if (error) throw error;
      
      alert('Booking submitted successfully!');
      window.location.href = 'amenities.html';
    } catch (error) {
      console.error('Error:', error);
      alert(`Error submitting booking: ${error.message}`);
    }
  }
</script>
</body>
</html>
