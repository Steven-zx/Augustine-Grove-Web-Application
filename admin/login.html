<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HOA Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-[#cea166] to-[#e9e9e6] flex items-center justify-center min-h-screen">
  
  <div class="bg-[#5F8B4C] text-white text-sm md:text-base rounded-xl p-8 w-80 md:w-full max-w-md shadow-lg">
    <h1 class="text-center text-xl font-bold mb-6">Admin</h1>

    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="/pictures/logo 2.png" alt="AG Logo" class="h-16">

    <!-- Sign Up Form -->
    <form class="space-y-4">
      <input type="email" placeholder="Email Address" class="w-full px-4 py-2 rounded-lg text-[#5F8B4C] focus:outline-none" />    
      <input type="password" placeholder="Password" class="w-full px-4 py-2 rounded-lg text-[#5F8B4C] focus:outline-none" />

      <!-- Submit Button -->
      <div class="flex justify-center">
  <a href="index.html" class="bg-[#FAF1E6] text-[#5F8B4C] font-semibold w-1/3 py-2 rounded-full hover:bg-green-700 hover:text-white transition text-center">
    Log in
  </a>
</div>

      </div>
    </form>
  </div>

</body>
</html>
