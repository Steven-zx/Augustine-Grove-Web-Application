<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Concerns</title>
  <link href="../dist/output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    .status-badge {
      padding: 0.25rem 0.5rem;
      border-radius: 1rem;
      font-size: 0.75rem;
      font-weight: 600;
    }
    .status-pending {
      background-color: #FEF3C7;
      color: #92400E;
    }
    .status-in-progress {
      background-color: #BFDBFE;
      color: #1E40AF;
    }
    .status-resolved {
      background-color: #D1FAE5;
      color: #065F46;
    }
    .page-btn {
      padding: 0.5rem 0.9rem;
      border-radius: 0.75rem;
      border: 1px solid #5F8B4C;
      background-color: #E6DCD0;
      transition: background-color 0.2s ease;
      font-weight: 600;
      color: #5F8B4C;
    }
    .page-btn:hover:not(:disabled) {
      background-color: #c6baa8;
    }
    .page-btn.active {
      background-color: #5F8B4C;
      color: white;
    }
    .page-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
  </style>
</head>

      <li><a href="gallery.html" class="hover:text-[#FFDDAB] transition-colors duration-200">Gallery</a></li>
      <li><a href="aboutpage.html" class="hover:text-[#FFDDAB] transition-colors duration-200">About</a></li>
    </ul>

    <div class="w-full text-center mt-20 mb-6">

<div class="px-6 py-10 bg-[#fdf6ef] min-h-screen">
  <!-- Header Buttons -->
  <div class="flex flex-wrap items-center justify-between gap-4 mb-6">
    <h2 class="text-2xl font-semibold text-[#333333]">Community Concerns</h2>
    <div class="flex gap-4">
      <a href="create_announcement.html" class="bg-white text-[#5F8B4C] font-semibold border border-[#5F8B4C] px-4 py-2 rounded-full flex items-center gap-2 hover:bg-[#5F8B4C]/10">
        <span class="text-xl">＋</span> Create Announcement
      </a>
      <a href="announcements.html" class="bg-[#5F8B4C] text-white font-semibold px-5 py-2 rounded-full hover:bg-green-800">
        Announcements
      </a>
    </div>
  </div>

  <!-- Filters -->
  <div class="flex flex-wrap gap-4 mb-10">
    <select id="filter-status" class="bg-[#E6DCD0] border border-[#5F8B4C] rounded-xl px-4 py-2 text-sm font-medium focus:outline-none">
      <option value="all">All Statuses</option>
      <option value="Pending">Pending</option>
      <option value="In Progress">In Progress</option>
      <option value="Resolved">Resolved</option>
    </select>
    <select id="filter-type" class="bg-[#E6DCD0] border border-[#5F8B4C] rounded-xl px-4 py-2 text-sm font-medium focus:outline-none">
      <option value="all">All Issue Types</option>
      <option value="Noise">Noise</option>
      <option value="Maintenance">Maintenance</option>
      <option value="Safety">Safety</option>
      <option value="Other">Other</option>
    </select>
    <select id="filter-sort" class="bg-[#E6DCD0] border border-[#5F8B4C] rounded-xl px-4 py-2 text-sm font-medium focus:outline-none">
      <option value="newest">Newest First</option>
      <option value="oldest">Oldest First</option>
    </select>
  </div>

  <!-- Concern Cards Grid -->
  <div id="concerns-container" class="grid grid-cols-1 md:grid-cols-2 gap-6 px-4">
    <!-- Cards will be inserted here by JavaScript -->
  </div>

  <!-- Loading Indicator -->
  <div id="loading" class="text-center py-8">
    <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-[#5F8B4C]"></div>
  </div>

  <!-- Empty State -->
  <div id="empty-state" class="hidden text-center py-12">
    <img src="/pictures/no-concerns.svg" alt="No concerns" class="mx-auto h-32 mb-4">
    <h3 class="text-lg font-medium text-gray-700">No concerns found</h3>
    <p class="text-gray-500 mt-2">All issues are resolved. Great job!</p>
  </div>

  <!-- Pagination -->
  <div id="pagination" class="flex justify-center gap-3 mt-10 mb-16"></div>
</div>

<script>
  // Initialize Supabase
  (function () {
    const supabaseUrl = 'https://bynplwqqzlzfbdrbvuzk.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ5bnBsd3Fxemx6ZmJkcmJ2dXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyNDQ4NDIsImV4cCI6MjA2MjgyMDg0Mn0.w69ANA33wQnVONct7WX-lDrWqFZNWhuV96iHf5AKrXM';
    window.supabase = supabase.createClient(supabaseUrl, supabaseKey);
  })();

  const concernsContainer = document.getElementById('concerns-container');
  const loadingIndicator = document.getElementById('loading');
  const emptyState = document.getElementById('empty-state');
  const paginationContainer = document.getElementById('pagination');
  
  const cardsPerPage = 4;
  let currentPage = 1;
  let filteredData = [];
  let allConcerns = [];

  async function fetchConcerns() {
    try {
      loadingIndicator.classList.remove('hidden');
      concernsContainer.innerHTML = '';
      emptyState.classList.add('hidden');

      const { data, error } = await supabase
        .from('concerns')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) throw error;

      if (!data || data.length === 0) {
        showEmptyState();
        return;
      }

      allConcerns = data.map(concern => ({
        ...concern,
        formattedDate: new Date(concern.created_at).toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        })
      }));

      filteredData = [...allConcerns];
      loadConcerns(filteredData, currentPage);
    } catch (error) {
      console.error('Error fetching concerns:', error);
      concernsContainer.innerHTML = `
        <div class="col-span-full bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
          Failed to load concerns. Please try again later.
        </div>
      `;
    } finally {
      loadingIndicator.classList.add('hidden');
    }
  }

  function loadConcerns(data, page = 1) {
    concernsContainer.innerHTML = "";
    const start = (page - 1) * cardsPerPage;
    const end = start + cardsPerPage;
    const paginated = data.slice(start, end);

    if (paginated.length === 0) {
      showEmptyState();
      paginationContainer.innerHTML = "";
      return;
    }

    concernsContainer.innerHTML = paginated.map(concern => `
      <div class="bg-[#E6DCD0] border border-[#5F8B4C] rounded-lg p-5 text-sm w-full text-gray-800">
        <div class="flex justify-between items-start mb-3">
          <span class="status-badge status-${concern.status.toLowerCase().replace(' ', '-')}">
            ${concern.status}
          </span>
          ${concern.image_url ? `<img src="${concern.image_url}" alt="Concern photo" class="h-16 w-16 object-cover rounded-lg">` : ''}
        </div>
        
        <div class="mb-2">
          <span class="font-bold">Name:</span>
          <p>${concern.name}</p>
        </div>
        
        <p class="mb-2"><span class="font-bold">Location:</span> ${concern.location}</p>
        <p class="mb-2"><span class="font-bold">Issue Type:</span> ${concern.issue_type}</p>
        <p class="mb-2"><span class="font-bold">Email Address:</span> ${concern.email}</p>
        
        <div class="mb-4">
          <span class="font-bold">Description:</span>
          <p class="mt-1">${concern.description}</p>
        </div>
        
        <div class="flex justify-between items-center mt-4 text-xs text-gray-600">
          <div class="flex items-center gap-1">
            <svg class="w-4 h-4 text-[#5F8B4C]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3M3 11h18M5 19h14a2 2 0 002-2v-7H3v7a2 2 0 002 2z"/>
            </svg>
            <span>${concern.formattedDate}</span>
          </div>
          
          <div class="flex gap-2">
            <button onclick="updateStatus('${concern.id}', 'In Progress')" 
              class="text-blue-700 font-medium flex items-center gap-1 hover:underline ${concern.status === 'In Progress' || concern.status === 'Resolved' ? 'hidden' : ''}">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
              </svg>
              In Progress
            </button>
            
            <button onclick="updateStatus('${concern.id}', 'Resolved')" 
              class="text-green-700 font-medium flex items-center gap-1 hover:underline ${concern.status === 'Resolved' ? 'hidden' : ''}">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
              </svg>
              Resolve
            </button>
          </div>
        </div>
      </div>
    `).join('');

    renderPagination(data.length, page);
  }

  function renderPagination(totalItems, currentPage) {
    const totalPages = Math.ceil(totalItems / cardsPerPage);
    paginationContainer.innerHTML = "";

    const prevButton = createPageButton("←", currentPage - 1, currentPage === 1);
    paginationContainer.appendChild(prevButton);

    const maxVisiblePages = 3;
    let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
    let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
    if (endPage - startPage < maxVisiblePages - 1) {
      startPage = Math.max(1, endPage - maxVisiblePages + 1);
    }

    for (let i = startPage; i <= endPage; i++) {
      paginationContainer.appendChild(
        createPageButton(i, i, false, i === currentPage)
      );
    }

    const nextButton = createPageButton("→", currentPage + 1, currentPage === totalPages);
    paginationContainer.appendChild(nextButton);
  }

  function createPageButton(text, page, disabled = false, isActive = false) {
    const btn = document.createElement("button");
    btn.textContent = text;
    btn.className = "page-btn" + (isActive ? " active" : "");
    btn.disabled = disabled;
    btn.onclick = () => {
      currentPage = page;
      loadConcerns(filteredData, currentPage);
    };
    return btn;
  }

  function showEmptyState() {
    concernsContainer.innerHTML = '';
    emptyState.classList.remove('hidden');
  }

  async function updateStatus(concernId, newStatus) {
    try {
      const updates = {
        status: newStatus,
        resolved_at: newStatus === 'Resolved' ? new Date().toISOString() : null
      };

      const { error } = await supabase
        .from('concerns')
        .update(updates)
        .eq('id', concernId);

      if (error) throw error;

      // Refresh the list
      await fetchConcerns();
    } catch (error) {
      console.error('Error updating concern status:', error);
      alert('Failed to update status. Please try again.');
    }
  }

  function applyFilters() {
    const status = document.getElementById('filter-status').value;
    const type = document.getElementById('filter-type').value;
    const sort = document.getElementById('filter-sort').value;

    let filtered = [...allConcerns];

    // Filter by status
    if (status !== 'all') {
      filtered = filtered.filter(concern => concern.status === status);
    }

    // Filter by type
    if (type !== 'all') {
      filtered = filtered.filter(concern => concern.issue_type === type);
    }

    // Sort
    if (sort === 'newest') {
      filtered.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
    } else {
      filtered.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
    }

    filteredData = filtered;
    currentPage = 1;
    loadConcerns(filteredData, currentPage);
  }

  // Mobile menu functionality
  document.getElementById('menu-btn')?.addEventListener('click', function() {
    document.getElementById('sidebar').classList.remove('translate-x-full', 'pointer-events-none');
    document.getElementById('sidebar').classList.add('translate-x-0', 'pointer-events-auto');
  });

  document.getElementById('close-btn')?.addEventListener('click', function() {
    document.getElementById('sidebar').classList.add('translate-x-full', 'pointer-events-none');
    document.getElementById('sidebar').classList.remove('translate-x-0', 'pointer-events-auto');
  });

  document.addEventListener('DOMContentLoaded', async () => {
    await fetchConcerns();
    
    // Set up filter event listeners
    document.getElementById('filter-status').addEventListener('change', applyFilters);
    document.getElementById('filter-type').addEventListener('change', applyFilters);
    document.getElementById('filter-sort').addEventListener('change', applyFilters);
  });
</script>
</body>
