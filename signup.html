<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HOA Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-[#d4b388] to-[#e6e5e1] flex items-center justify-center min-h-screen font-poppins">

    <div class="bg-[#5F8B4C] text-white text-sm md:text-base rounded-xl p-8 w-80 md:w-full max-w-md shadow-lg">
    <h1 class="text-center text-xl font-bold mb-6">HOA</h1>

    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="pictures/logo 2.png" alt="AG Logo" class="h-16">
    </div>

    <!-- Sign Up Form -->
    <form class="space-y-4">
      <input type="text" placeholder="Full Name" class="w-full px-4 py-2 rounded-lg text-[#5F8B4C] focus:outline-none" />
      <input type="email" placeholder="Email Address" class="w-full px-4 py-2 rounded-lg text-[#5F8B4C] focus:outline-none" />
      <input type="text" placeholder="Address (e.g. Block 3, Lot 8, Phase 2)" class="w-full px-4 py-2 rounded-lg text-[#5F8B4C] focus:outline-none" />
      <input type="tel" placeholder="Mobile Number" class="w-full px-4 py-2 rounded-lg text-[#5F8B4C] focus:outline-none" />
      <input type="password" placeholder="Password" class="w-full px-4 py-2 rounded-lg text-[#5F8B4C] focus:outline-none" />
      <input type="password" placeholder="Confirm Password" class="w-full px-4 py-2 rounded-lg text-[#5F8B4C] focus:outline-none" />

      <!-- Submit Button -->
       <div class="flex justify-center">
      <button type="submit" class="bg-[#FAF1E6] text-[#5F8B4C] font-semibold w-1/2 py-2 rounded-full hover:bg-green-700 hover:text-white transition">
        Sign up
      </button>
    </div>
    </form>

    <p class="text-xs text-center mt-4 text-[#FAF1E6]">Already have an account? <a href="#" class="underline">Log in</a></p>
  </div>

</body>
</html>
