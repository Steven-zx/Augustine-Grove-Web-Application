<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HOA Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-[#cea166] to-[#e9e9e6] flex items-center justify-center min-h-screen">
  
  <div class="bg-[#5F8B4C] text-white text-sm md:text-base rounded-xl p-8 w-80 md:w-full max-w-md shadow-lg">
    <h1 class="text-center text-xl font-bold mb-6">Admin</h1>

    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="admin/pictures/logo 2.png" alt="AG Logo" class="h-16">
    </div>

    <!-- Error Message -->
    <div id="loginError" class="text-red-300 text-sm mb-4 hidden text-center"></div>

    <!-- Sign Up Form -->
    <form id="adminLoginForm" class="space-y-4">
      <input type="text" name="username" placeholder="Username" required 
             class="w-full px-4 py-2 rounded-lg text-[#5F8B4C] focus:outline-none" />    
      <input type="password" name="password" placeholder="Password" required 
             class="w-full px-4 py-2 rounded-lg text-[#5F8B4C] focus:outline-none" />

      <!-- Submit Button -->
      <div class="flex justify-center">
        <button type="submit" class="bg-[#FAF1E6] text-[#5F8B4C] font-semibold w-1/3 py-2 rounded-full hover:bg-green-700 hover:text-white transition">
          Log in
        </button>
      </div>
    </form>
  </div>

  <script>
    // Initialize Supabase with your credentials
     (function () {
    const supabaseUrl = 'https://bynplwqqzlzfbdrbvuzk.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ5bnBsd3Fxemx6ZmJkcmJ2dXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyNDQ4NDIsImV4cCI6MjA2MjgyMDg0Mn0.w69ANA33wQnVONct7WX-lDrWqFZNWhuV96iHf5AKrXM';
    window.supabase = supabase.createClient(supabaseUrl, supabaseKey);
  })();

    // Form submission handler
    document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const form = e.target;
      const formData = new FormData(form);
      const username = formData.get('username');
      const password = formData.get('password');
      
      try {
        // Get user from database
        const { data, error } = await supabase
          .from('admin_users')
          .select('*')
          .eq('username', username)
          .single();

        if (error || !data) {
          throw new Error('Invalid credentials');
        }
        
        // Simple password check (in real app, use proper hashing)
        if (password !== 'password') { // Replace with your actual password check
          throw new Error('Invalid credentials');
        }
        
        // Update last login
        await supabase
          .from('admin_users')
          .update({ last_login: new Date().toISOString() })
          .eq('id', data.id);
        
        // Store auth token in session
        sessionStorage.setItem('adminAuthToken', 'authenticated');
        
        // Redirect to admin dashboard
        window.location.href = 'admin/main.html';
        
      } catch (error) {
        document.getElementById('loginError').textContent = 'Invalid username or password';
        document.getElementById('loginError').classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
