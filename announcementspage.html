<!-- Template for Announcement Card -->

  <div class="bg-[#FAF1E6] rounded-xl border border-[#5F8B4C] px-4 py-4 flex flex-col md:flex-row items-start gap-6 shadow-md">

      </div>
      
      <!-- Meta info -->

        <div class="flex items-center gap-1">
          <img src="pictures/calendar_icon.png" alt="Calendar" class="h-4 w-4">
          <span class="date"></span>
        </div>
        <div class="flex items-center gap-1">
          <img src="pictures/person_icon.png" alt="Admin" class="h-4 w-4">
          <span class="author">Admin</span>
        </div>
      </div>
    </div>
    
  </div>

<script>
const menuBtn = document.getElementById('menu-btn');
const sidebar = document.getElementById('sidebar');
const closeBtn = document.getElementById('close-btn');
const body = document.body;

menuBtn.addEventListener('click', () => {
  sidebar.classList.remove('translate-x-full', 'pointer-events-none');
  sidebar.classList.add('translate-x-0');
  body.classList.add('overflow-hidden');
});

closeBtn.addEventListener('click', () => {
  sidebar.classList.remove('translate-x-0');
  sidebar.classList.add('translate-x-full', 'pointer-events-none');
  body.classList.remove('overflow-hidden');
});
</script>

<script>
const announcementsData = [
  {
    title: "Community Pool Closing Schedule",
    description: "Due to maintenance, the community pool will be closed from April 10 to April 20. Thank you for your understanding.",
    date: "April 7, 2025",
    image: "pictures/bg.png",
    category: "Facilities",
    month: "April",
    importance: "High"
  },
  {
    title: "New Playground Installation",
    description: "We're excited to announce a new playground is being installed in the park. Completion expected by May 15!",
    date: "April 15, 2025",
    image: "pictures/",
    category: "Upgrades",
    month: "April",
    importance: "Medium"
  }
];

const announcementsContainer = document.getElementById("announcements");
const template = document.getElementById("announcement-template");

function loadAnnouncements(data) {
  announcementsContainer.innerHTML = "";
  data.forEach(item => {
    const clone = template.content.cloneNode(true);
    clone.querySelector("img").src = item.image;
    clone.querySelector("img").alt = item.title;
    clone.querySelector(".title").textContent = item.title;
    clone.querySelector(".description").textContent = item.description;
    clone.querySelector(".date").textContent = item.date;
    announcementsContainer.appendChild(clone);
  });
}

loadAnnouncements(announcementsData);
</script>
